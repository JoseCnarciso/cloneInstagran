<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css">

</head>

<body>
    <form class="formulario">
        <img src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="Logo do instagram"
            alt="logo instagran">
        <p>Cadastre-se para ver fotos e videos de seus amigos.</p>

        <div class="input-area">
            <input type="text" id="campo-nome-completo" placeholder="Nome completo">
            <span id="error-nome" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <input type="email" id="campo-cadastro-email" placeholder="Email">
            <span id="error-email" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <input type="tel" id="campo-cadastro-telefone" placeholder="Telefone">
            <span id="error-telefone" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <input type="text" id="campo-cadastro-nome-usuario" placeholder="Apelido">
            <span id="error-apelido" class="texto-erro" hidden></span>
        </div>

        <div class="input-area">
            <input type="password" id="campo-cadastro-senha" placeholder="Senha">
            <span id="error-senha" class="texto-erro" hidden></span>
        </div>

        <button id="cadastro-button" type="button" onclick="fazerCadastro()">Fazer cadastro</button>
    </form>
    <script src="scripts/cadastro.js"></script>
</body>

</html>
